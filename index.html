<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Some description" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fitness</title>
    <!-- Custom CSS Link -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Responsive Link -->
    <link rel="stylesheet" href="css/responsive.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <!-- Navbar -->
      <nav class="nav">
        <a class="logo" href="#">Fitness</a>
        <ul class="nav-list">
          <li class="nav-list-item"><a class="nav-link active" href="#">home</a></li>
          <li class="nav-list-item"><a class="nav-link" href="#">service</a></li>

      </nav>

      <!-- hero -->
      <section class="section-hero container">
        <div class="hero-text-container">
          <h1 class="hero-title heading-primary">
            Get body in <br />

            A huge selection of health and fitness content, healthy recipes <br />
